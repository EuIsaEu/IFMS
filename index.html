<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IFMS</title>
</head>
<body>
    <header class="flex">
        <div id="logo" class="flex">
            <img src="img/logo.png" alt="logo IFMS">
        </div>
        <nav id="menu" class="flex">
            <input type="text" name="" id="" placeholder="Buscar no portal">
        </nav>
    </header>
    <div id="banner" class="flex">
        <img src="img/fecigran.png" alt="banner da fecigran">
    </div>
    <div id="contend">
        <div id="direito" class="flex">
            <img src="img/eleicao-reitor.png" alt="">
            <div id="textNoticia" class="flex">
                <a href="#">Votação para reitor e diretor-geral será nesta quarta-feira</a>
            </div>
        </div>
        <div id="esquerdo" class="flex">
            <img src="img/zifzap.png" alt="">
            <img src="img/estudante.png" alt="">
            <img src="img/guiadecursos.png" alt="">
            <img src="img/central-de-selecao.png" alt="">
        </div>
    </div>
    <footer></footer>
</body>
</html>
